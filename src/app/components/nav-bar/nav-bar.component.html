<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" [opened]="sidenavOpened" (closed)="toggleSidenav()">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/lista_mascotas">Index</a>
      <a mat-list-item href="/registrar_mascota">Create</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" *ngIf="sidenavCanBeOpen()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="center">Pets</span>
      <button mat-button (click)="openDialog()">LOGIN</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

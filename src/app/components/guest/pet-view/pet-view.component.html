<mat-card>
    <mat-card-title>
      <span> {{mascota.raza}}</span>
    </mat-card-title>
    <mat-card-content>
        <img matListAvatar src="{{mascota.imagen}}" [ngStyle]="{
          'background-size':'cover'
          }"  width="100" height="100">
        <p>
          {{mascota.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
            <button mat-stroked-button color="primary" >Adoptar</button>
    </mat-card-actions>
</mat-card>
